<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Card Flip Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Magic Card Flip Game </h1>
  <p>Hover, click, and shuffle to see animations in action!</p>

  <!-- Part 1: CSS Transitions & Animations -->
  <div class="card" id="magicCard">
    <div class="card-inner">
      <div class="card-front">Front </div>
      <div class="card-back">Surprise! </div>
    </div>
  </div>

  <!-- Part 2 & 3: JavaScript + CSS -->
  <button id="flipBtn">Flip the Card</button>
  <button id="shuffleBtn">Shuffle Numbers</button>

  <!-- Output area for JS function results -->
  <p id="resultArea">Result will appear here...</p>

  <script src="script.js"></script>
</body>
</html>
